<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tasks/css/styles.css' %}">
    <style>
        /* Basic styles for the message box */
        .messages {
            list-style: none;
            padding: 0;
        }
        .alert {
            padding: 15px;
            background-color: #f44336; /* Red background */
            color: white;
            margin-bottom: 15px;
            position: relative;
        }
        .alert.success { background-color: #4CAF50; } /* Green for success */
        .alert.info { background-color: #2196F3; } /* Blue for info */
        .alert.warning { background-color: #ff9800; } /* Orange for warning */

        /* Style for the close button */
        .closebtn {
            position: absolute;
            top: 5px;
            right: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .closebtn:hover {
            color: black;
        }

        /* Center container and its content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* General form input styling */
        form {
            width: 100%;
        }

        button {
            margin-top: 4%;
            width: max-content;
            align-self: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        h2 {
            margin-bottom: 20px;
        }

        p a {
            color: #2196F3;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
        
        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: 94%;
            padding: 10px;
        }

        li {
            font-size: x-small;
            background-color: #f9f9f9;
            padding: 2px;
            margin-bottom: 2px;
            border-radius: 5px;
            border-left: 5px solid #007bff;
        }
        p {
            margin: 4px;
        }
        ul {
            margin-top: 2px;
            margin-left: 2%;

        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 24px;     min-height: 80vh;">
        <h2>Register</h2>

        <!-- Messages Block for displaying errors or info -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="alert {{ message.tags }}">
                        {{ message }}
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>

    <script>
        // Optionally, you can add some advanced JavaScript here for smoother closing animations.
    </script>
</body>
</html>
